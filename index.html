DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-header">
      <h2>TODO list</h2>
 </div>
      <div class="todo-body">
        <input type="text" id="taskinput" placeholder="Add some tasks">
        <button id="addtask" type="button">+</button>
      </div>
      <ul id="tasklist"></ul>
  </div>
</body>
</html>
